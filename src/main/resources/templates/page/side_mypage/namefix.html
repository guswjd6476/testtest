<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{side_mypage/side_mypage_layout :: page(~{::contentFragment}, 'Users')}">
<body>

<div th:fragment="namefixContent">

    <section class="section">
        <div class="container size-xsm">
            <div class="mypage-wrap">
                <div class="mypage-header">
                    <h2 class="section-title">개명처리</h2>
                </div>
                <div class="form-box">
                    <form action="" method="post" novalidate aria-describedby="formNotice">
                        <fieldset>
                            <legend class="sr-only">개명처리 신청 폼</legend>

                            <!-- 이름(현재) -->
                            <div class="form-field">
                                <p class="field-title" id="lbl-fullName">이름</p>
                                <div class="flex gap8">
                                    <label for="fullName" class="sr-only">현재 이름</label>
                                    <input id="fullName" name="fullName" type="text" class="text-field size-lg" readonly autocomplete="name" value="티*니" aria-labelledby="lbl-fullName"/>
                                    <button type="button" class="btn btn-darkgray size-lg" id="btnRenameStart">개명처리</button>
                                </div>
                            </div>

                            <!-- 개명할 이름 -->
                            <div class="form-field">
                                <p class="field-title" id="lbl-newName">개명할 이름</p>
                                <div class="flex gap8">
                                    <label for="newName" class="sr-only">개명할 이름</label>
                                    <input id="newName" name="newName" type="text" class="text-field size-lg" placeholder="개명할 이름을 입력해 주세요." autocomplete="name" aria-labelledby="lbl-newName" aria-describedby="hint-newName" required/>
                                </div>
                                <p id="hint-newName" class="guide-text">예: 홍길동(특수문자/이모지 제외)</p>
                                <p id="err-newName" class="guide-text color-red sr-only" role="alert"></p>
                            </div>

                            <!-- 계좌번호 -->
                            <div class="form-field">
                                <p class="field-title" id="lbl-account">계좌번호</p>
                                <div class="flex gap8">
                                    <label for="accountNo" class="sr-only">계좌번호</label>
                                    <input id="accountNo" name="accountNo" type="text" class="text-field size-lg" placeholder="-없이 번호만 입력해주세요." inputmode="numeric" pattern="^[0-9]{8,20}$" aria-labelledby="lbl-account" aria-describedby="hint-account err-account" required/>
                                    <button type="button" class="btn btn-darkgray size-lg" id="btnAccountVerify">계좌인증</button>
                                </div>
                                <p id="hint-account" class="guide-text">숫자 8~20자리</p>
                                <p id="err-account" class="guide-text color-red sr-only" role="alert"></p>
                            </div>
                        </fieldset>

                        <p id="formNotice" class="guide-text color-red">지급계좌의 예금주명이 변경되었는지 금융기관 계좌검증 후 개명처리가 진행됩니다.</p>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary size-lg">신청하기</button>
                        </div>

                        <p id="liveStatus" class="sr-only" aria-live="polite"></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
