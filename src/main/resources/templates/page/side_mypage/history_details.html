
<th:block th:fragment="historyDetailsContent">
    <section class="section">
        <div class="container">
            <div class="mypage-wrap">
                <div class="mypage-header">
                    <h2 class="section-title">이용내역 조회</h2>
                </div>

                <div class="mng-wrap">
                    <!-- 조회 기간 -->
                    <div class="date-filter">
                        <div class="flex align-center gap24">
                            <h3>조회기간</h3>
                            <div class="flex align-canter gap8">
                                <!-- 년도 드롭다운 -->
                                <div class="dropdown size-lg" role="group" aria-labelledby="yearDropdownLabel">
                                    <span id="yearDropdownLabel" class="sr-only">년도 선택</span>
                                    <button type="button" id="yearDropdownBtn" class="dropdown_button"
                                            aria-haspopup="listbox" aria-expanded="false"
                                            aria-controls="yearDropdownList" aria-label="년도 선택 드롭다운">
                                        <span class="dropdown_value" data-placeholder="년도 선택">2025</span>
                                    </button>
                                    <ul class="dropdown_list" id="yearDropdownList" role="listbox" tabindex="-1"
                                        aria-labelledby="yearDropdownBtn">
                                        <li role="option" class="dropdown_option" data-value="2025" aria-selected="true">2025</li>
                                        <li role="option" class="dropdown_option" data-value="2024">2024</li>
                                        <li role="option" class="dropdown_option" data-value="2023">2023</li>
                                    </ul>
                                    <input type="hidden" name="year" value="2025">
                                </div>

                                <span class="flex-bar"></span>

                                <!-- 월 드롭다운 -->
                                <div class="dropdown size-lg" role="group" aria-labelledby="monthDropdownLabel">
                                    <span id="monthDropdownLabel" class="sr-only">월 선택</span>
                                    <button type="button" id="monthDropdownBtn" class="dropdown_button"
                                            aria-haspopup="listbox" aria-expanded="false"
                                            aria-controls="monthDropdownList" aria-label="월 선택 드롭다운">
                                        <span class="dropdown_value" data-placeholder="월 선택">10월</span>
                                    </button>
                                    <ul class="dropdown_list" id="monthDropdownList" role="listbox" tabindex="-1"
                                        aria-labelledby="monthDropdownBtn">
                                        <li role="option" class="dropdown_option" data-value="01">1월</li>
                                        <li role="option" class="dropdown_option" data-value="02">2월</li>
                                        <li role="option" class="dropdown_option" data-value="03">3월</li>
                                        <li role="option" class="dropdown_option" data-value="04">4월</li>
                                        <li role="option" class="dropdown_option" data-value="05">5월</li>
                                        <li role="option" class="dropdown_option" data-value="06">6월</li>
                                        <li role="option" class="dropdown_option" data-value="07">7월</li>
                                        <li role="option" class="dropdown_option" data-value="08">8월</li>
                                        <li role="option" class="dropdown_option" data-value="09">9월</li>
                                        <li role="option" class="dropdown_option is-active" data-value="10">10월</li>
                                        <li role="option" class="dropdown_option" data-value="11">11월</li>
                                        <li role="option" class="dropdown_option" data-value="12">12월</li>
                                    </ul>
                                    <input type="hidden" name="month" value="10">
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary size-lg btn-icon-right">
                            <i class="icon icon-search"></i>
                            조회
                        </button>
                    </div>

                    <!-- 테이블 -->
                    <div class="table-wrap type-col">
                        <table>
                            <caption class="sr-only">이용 내역 테이블</caption>
                            <colgroup>
                                <col style="width:120px">
                                <col style="width:160px">
                                <col style="width:160px">
                                <col>
                            </colgroup>
                            <thead>
                            <tr>
                                <th scope="col">순번</th>
                                <th scope="col">지급년월</th>
                                <th scope="col">이용일자</th>
                                <th scope="col">정산금액</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item, stat : ${historyList}">
                                <td th:text="${stat.count}">1</td>
                                <td th:text="${item.paymentMonth}">2025.10</td>
                                <td th:text="${item.useDate}">2025-10-01</td>
                                <td th:text="${#numbers.formatInteger(item.amount, 0, 'COMMA')} + '원'">20,000원</td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(historyList)}">
                                <td colspan="4" class="text-center">이용 내역이 없습니다.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- 페이지네이션 -->
                    <nav class="pagination" aria-label="페이지네이션">
                        <ul class="pagination-list" role="list">
                            <li class="page-ctrl">
                                <a class="page-btn" href="#" aria-label="첫 페이지" aria-disabled="true">
                                    <i class="icon icon-arrow-left-end"></i>
                                </a>
                            </li>
                            <li class="page-ctrl">
                                <a class="page-btn" href="#" aria-label="이전 페이지" aria-disabled="true">
                                    <i class="icon icon-arrow-left"></i>
                                </a>
                            </li>

                            <li class="page-num is-current"><span aria-current="page">1</span></li>
                            <li class="page-num"><a href="#" aria-label="2페이지">2</a></li>
                            <li class="page-num"><a href="#" aria-label="3페이지">3</a></li>

                            <li class="page-ctrl">
                                <a class="page-btn" href="#" aria-label="다음 페이지">
                                    <i class="icon icon-arrow-right"></i>
                                </a>
                            </li>
                            <li class="page-ctrl">
                                <a class="page-btn" href="#" aria-label="마지막 페이지">
                                    <i class="icon icon-arrow-right-end"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>
</th:block>
